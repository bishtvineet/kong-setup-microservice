name: Deploy Changed Service

on:
  push:
    paths:
      - 'node1/**'
      - 'node2/**'
      - 'node3/**'
    branches:
      - main  # Ensure the branch is correct (e.g., 'main' or 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 172.19.73.133 >> ~/.ssh/known_hosts
          
      - name: Deploy Service
        run: |
          ssh -o StrictHostKeyChecking=no root@172.19.73.133 "
            cd /path/to/project &&
            git pull origin main &&
            docker-compose up -d --build
          "
